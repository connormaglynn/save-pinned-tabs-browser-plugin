<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Save Pinned Tabs</title>
  </head>

  <body>
    <div id="edit-overlay" class="edit-overlay">
      <div class="content-wrapper">
        <input type="text" id="edit-group-name" />
        <div class="preferences">
          <h2 class="title">Preferences</h2>
          <label for="loadOnStartupCheckbox" class="select-group-load-on-startup">
            <input type="checkbox" id="loadOnStartupCheckbox" name="select-group-load-on-startup" />
            Auto-load on startup (replaces current)
          </label>
        </div>
        <div>
          <h2 class="title">Pinned Tabs</h2>
          <div id="editGroupsUrlsList"></div>
        </div>
        <div class="add-pinned-tab-wrapper">
          <span role="button" class="add-pinned-tab" data-click-on-enter-press="true" data-click-event="ADD_URL_TO_GROUP" tabindex="0">Add Pinned Tab</span>
        </div>
        <div class="remove-button-wrapper">
          <span role="button" id="removeEditWrapperButton" class="remove-button" data-click-on-enter-press="true" data-click-event="REMOVE_GROUP_BY_GROUP_ID_ON_ELEMENT">Remove Group (cannot be undone)</span>
        </div>
      </div>
      <div class="footer">
        <span role="button" id="closeEditWrapperButton" class="button close-button" data-click-on-enter-press="true" data-click-event="CLOSE_EDIT_VIEW" tabindex="0">Close</span> 
        <span role="button" id="saveEditWrapperButton" class="button save-button" data-click-on-enter-press="true" data-click-event="SAVE_GROUP_EDITS_BY_GROUP_ID_ON_ELEMENT" tabindex="0">Save</span>
      </div>
    </div>

    <main class="main-wrapper">
      <div class="container">
        <h1 class="title">Save Pinned Tabs</h1>
        <input type="text" id="searchBox" class="search-box" placeholder="Search" />
        <div id="groupsDisplay"></div>
      </div>

      <div class="add-items-wrapper">
        <span class="add-more-items-prompt">Add current pinned tabs ğŸ‘‡</span>
        <form class="add-item-container">
          <input type="text" id="groupName" class="add-group-name" tabindex="0" placeholder="Name" />
          <button class="add-button" data-click-on-enter-press="true" data-click-event="CREATE_NEW_GROUP_FROM_CURRENT_PINNED_TABS" tabindex="0">Add</button>
        </form>
      </div>
    </main>

    <script defer type="module" src="popup.js"></script>

  </body>

</html>
